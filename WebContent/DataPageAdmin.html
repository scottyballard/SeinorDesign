<!DOCTYPE html>

<html>
  <head>
	<title>Data Page</title>
	<!--Fit to screen for iOS-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta charset="utf-8">
	<script type="text/javascript" src="d3.min.js"></script>
	<link rel="stylesheet" type="text/css" href="DataPageStyles.css" />
  </head>

  <body>
	<!--The logo for alliance data.-->
	<img src="http://photos.prnewswire.com/prnvar/20051024/ADSLOGO?max=700" class="imgLogo" align=right onclick="location.href='https://www.alliancedata.com/';">

	<!--Dropdown menu-->
	<br>
	<select onchange="setCookieTitle(this)">
		<option value="Menu"><a href="LandingPageAdmin.html">Menu</a></option>
		<option value="CPS program 1" onclick="setCookieTitle('CPS Program 1 Data')">CPS program 1</option>
		<option value="CPS program 2" onclick="setCookieTitle('CPS Program 2 Data')">CPS program 2</option>
		<option value="JOLTS program" onclick="setCookieTitle('JOLTS Program Data')">JOLTS program</option>
		<option value="ECT program" onclick="setCookieTitle('ECT Program Data')">ECT program</option>
		<option value="CPI program" onclick="setCookieTitle('CPI Program Data')">CPI program</option>
		<option value="Labour Force Survey Program" onclick="setCookieTitle('Labour Force Survey Program Data')">Labour Force Survey Program</option>
		<option value="Eurostat" onclick="setCookieTitle('Eurostat Data')">Eurostat</option>
		<option value="Refresh All" onclick="location.href='RefreshAll.html';">Refresh All</option>
	</select>

	<br/><br/><br/><br/>
	<h1 id="header" align=center>Title of Data Page</h1>
	<br>
	<center>
		<img src="http://images.gofreedownload.net/rounded-blue-refresh-button-26755.jpg" class="imgRefresh" onClick="window.location.reload()">
	</center>
	<br>


	<script>
	    var element = document.getElementById("header");
	    element.innerHTML = document.cookie;
	
	    function setCookieTitle(text) {
			document.cookie = "";
	    	document.cookie = text;
	    	if (text.value) {
	    		document.cookie = text.value;
	    	}
	 		window.location.assign("DataPageAdmin.html");
		}
		
	    function selectElementContents(el) {
	        var body = document.body, range, sel;
	        if (document.createRange && window.getSelection) {
	            range = document.createRange();
	            sel = window.getSelection();
	            sel.removeAllRanges();
	            try {
	                range.selectNodeContents(el);
	                sel.addRange(range);
	            } catch (e) {
	                range.selectNode(el);
	                sel.addRange(range);
	            }
	            document.execCommand("copy");
	
	        } else if (body.createTextRange) {
	            range = body.createTextRange();
	            range.moveToElementText(el);
	            range.select();
	            range.execCommand("Copy");
	        }
	    }
	</script>
	
	<center>
		<div id="checkboxMetrics"></div>
		<br/>
		<div id="graphContent"></div>
		<br/><br/><br/>
		<button id="exportButton">Download Image</button>
		<input type="button" value="Copy Table to Clipboard" onclick="selectElementContents(document.getElementById('TableHere'));">
		<div id="TableHere"></div>		
	</center>
	<script type="text/javascript" src="d3MetricsGraph.js"></script>
	
</body>	
  </body>
</html>
